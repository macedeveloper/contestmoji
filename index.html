<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Emojis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Пример: </h1>
    <p> Это мой кастомный эмодзи: <i class="mde mde-rage"></i> </p>
    <p> SVG эмодзи: <i class="mde mde-yawn"></i><i class="mde mde-yes"></i> Вот такие пироги. </p>

    <h1> Использование: </h1>
    <p> &lt;i class="mde mde-name"&gt;&lt;/i&gt; </p>

    <h1> Все названия: </h1>
    <p>
        annoyed
        boom
        chair
        cool
        evil
        fire
        flag
        heart
        hearts
        hehe
        hello
        imp-angry
        imp-evil
        joy
        nerd
        neutral
        no
        pleading
        rage
        rofl
        santa
        shock
        sob
        suspecting
        wand
        yawn
        yes
    </p>
</body>

</html>
